---
- name: Create VM
  hosts: localhost
  connection: local
  vars:
    azure_resource_group: myResourceGroup
    azure_location: westeurope
    azure_vnet: myVnet
    azure_subnet: mySubnet
    azure_security_group: myNetworkSecurityGroup
    azure_nic: myNIC
    azure_public_ip: myPublicIP
    azure_vm_name: myVM
  include_tasks: azure_create_vm.yml
  loop:
    - 1
    - 2

- name: Install docker
  hosts: vms
  roles:
    - centos_docker
