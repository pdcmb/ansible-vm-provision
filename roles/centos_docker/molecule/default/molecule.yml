---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint . -d relaxed
  ansible-lint
platforms:
  - name: centos7
    image: centos/systemd:7
    privileged: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: centos8
    image: centos/systemd:8
    privileged: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: ansible
